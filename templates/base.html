<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>Expérience Sociale - Plateforme de Location</title>
    <!-- Intégration de Bootstrap via CDN -->
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
      /* Optionnel : quelques styles persos */
      .star {
        color: gold;
        font-size: 1.1rem;
      }
    </style>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('home') }}">Location - Expérience Sociale</a>
        <div>
          {% if session.user %}
            <span class="navbar-text me-3">
              Connecté en tant que <strong>{{ session.user }}</strong> 
              (Indice: {{ users[session.user].trust_index }})
            </span>
            <a href="{{ url_for('logout') }}" class="btn btn-outline-secondary">Se déconnecter</a>
          {% else %}
            <a href="{{ url_for('login') }}" class="btn btn-primary">Se connecter</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      {% block content %}{% endblock %}
    </div>

    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
